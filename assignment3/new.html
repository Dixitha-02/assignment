<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const addButton= document.querySelector(addButton);
        var inputValue = document.querySelector(inputValue);
        const container = document.querySelector(container);

class item{
    constructor(itemName)
    {
        this.createDiv(itemName);
    }
    createDiv(itemName)
    {
        let input = document.getElementsById("input");
        input.value = itemName;
        input.disable = true;
        input.classList.add('item_input');
        input.type= "text";

        let itemBox = document.createElement('div');
        item.classList.add('item');
        
        let editBox =document.createElement('button');
        editButton.innerHTML("EDIT");
        editBox.classList.add('editbutton');

        let removeBox =document.createElement('button');
        removeButton.innerHTML("remove");
        removeBox.classList.add('removebutton');

        container.appendChild(itemBox);

        itemBox.appendChild(input);
        itemBox.appendChild(editButton);
        itemBox.appendChild(removeButton);

        editButton.addEventListener('click',() => this.edit(input));
        removeButton.addEventListener('click', () => this,remove(itemBox));

    }
    edit(input)
    {
        input.disable =!input.disable;
    }
    remove(item)
    {
        container.removeChild(item);
    }
    

function check(){
    if(input.value != "")
    new item(input.value);
    input.value = "";
}

addButton.addEventListener('click',check);
window.addEventListener('keydown', (e) => (
    if(e.which == 13){
        check();
    }
}

    </script>

</head>
<body>
    <div class="input-div">
        <input class="input" type="text" name="enter the input">
        <input class=" addButton" type="button" value="Add">
    </div>
    <div class="container">
        <div class="item">
            <button class=" editButton">Edit</button>
            <button class=" removeButton">Remove</button>
        </div>
    </div>
    
</body>
</html>
