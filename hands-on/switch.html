<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <p id="swi"></p>
    <script>
        var day; 
        switch(new Date().getDay())
        {
            case 0:
            day = " sun";
            break;

            case 1:
            day = "mon";
            break;

            case 2:
            day = "tue";
            break;

            case 3:
            day = "wed";
            break;

            case 4:
            day = "thur";
            break;

            case 5:
            day = "fri";
            break;

            case 6:
            day = "sat";
            break;
            
            default :
             day = " invalid";
             break;
        }
        document.getElementById("swi").innerHTML= " today is " +day;
 
    </script>
</head>

</body>
</html>
