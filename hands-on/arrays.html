<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        button{
            width: 100px;
            height: 50px;
        }
    </style>
    <p id="array"></p>
    <script>
    
    var cars = [" BMW,Audi,Cruze"];
document.getElementById("array").innerHTML= cars;

        cars.push("nano");
        document.getElementById("array").innerHTML= cars;

        cars.pop();
        document.getElementById("array").innerHTML= cars;

        cars.push("kia");
        document.getElementById("array").innerHTML= cars;
    
        cars.shift();
        document.getElementById("array").innerHTML= cars;
    
    
        cars.push("MG");
        document.getElementById("array").innerHTML= cars;

        cars.unshift("Kwid");
        document.getElementById("array").innerHTML= cars;
    
        
    </script>
</head>
<body>
    
    
</body>
</html>
