<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithematic</title>
    <style>
        button {
            width: 70px;
            height: 30px;
        }
    </style>
    
    <script>
        var a;
        var b;
        
        
        function add()
        {
        

            //document.write(c);
            a=document.getElementById("ip1").value;
            b=document.getElementById("ip2").value;
            a=parseInt(a);
            b=parseInt(b);

           

            var c=a+b;
            document.getElementById("pt").innerHTML= c;
        } 
        function sub(){
            a=document.getElementById("ip1").value;
            b=document.getElementById("ip2").value;
            a=parseInt(a);
            b=parseInt(b);
            var c=a-b;
            document.getElementById("pt").innerHTML= c;
        }
        function div(){
            a=document.getElementById("ip1").value;
            b=document.getElementById("ip2").value;
            a=parseInt(a);
            b=parseInt(b);
            var c = a/b;
            document.write(c);
        }
        function mul(){
            a=document.getElementById("ip1").value;
            b=document.getElementById("ip2").value;
            a=parseInt(a);
            b=parseInt(b);
            var c = a*b;
            document.write(c);
        }
        function pow(){
            a=document.getElementById("ip1").value;
            b=document.getElementById("ip2").value;
            a=parseInt(a);
            b=parseInt(b);
            var c = Math.pow(a,b);
            document.write(c);
        }
        


    </script>
</head>
<body>
    <h2> Arithematic operations</h2>
    
    <input type="text" name="input1" id="ip1">
    
    <input type="text" name="input2" id="ip2"> <br/> <br/>

    <input type="button" onclick="add()" value="Add">
    <input type="button" onclick="sub()" value="Sub">
    <input type="button" onclick="div()" value="Div">
    <input type="button" onclick="mul()" value="Mul">
    <input type="button" onclick="pow()" value="Pow">
    

    <br/>
    <div id="pt">
        
    </div>
    
</body>
</html>
